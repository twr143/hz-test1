group 'my'
version '1.0-SNAPSHOT'
buildscript {
    ext {
        hzVersion='3.8'
    }
}
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.hazelcast:hazelcast:'+hzVersion
    compile 'com.hazelcast:hazelcast-client:'+hzVersion

}
